<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightseagreen;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <button class="btn btn-info">bounce</button>
    <button class="btn btn-info">wobble</button>
    <div class="box animate__animated"></div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.js"></script>
    <script>
        
        $(".btn").click(function(){
            let animatecss = "animate__"+$(this).text();
            console.log(animatecss);
            $(".box").addClass(animatecss).one('animationend',function(){
                $(this).removeClass(animatecss);
            });
        })

        //$('#btn').one('animationend', function(){
        //animationend 動畫停止的事件





    </script>
</body>
</html>
