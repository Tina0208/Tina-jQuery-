<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <style>
        .wrap {
            display: flex;
            flex-wrap: wrap;
        }

        .pic {
            width: 20%;
            height: 20%;
            /* border: 1px solid red; */
            border-radius: 50%;
            overflow: hidden;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="pic"><img src="./imgs/person1.jpg" alt=""></div>
        <div class="pic"><img src="./imgs/person2.jpg" alt=""></div>
        <div class="pic"><img src="./imgs/person3.jpg" alt=""></div>
        <div class="pic"><img src="./imgs/person4.jpg" alt=""></div>
        <div class="pic"><img src="./imgs/person5.jpg" alt=""></div>
    </div>
    
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.js"></script>
    <script>
        $(".pic").click(function(){
            $(".pic").css("outline","0")
            $(this).css("outline","1px solid red");
        })



    </script>
</body>
</html>
