<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <style>
        body {
            width: 300vh;
            height: 300vh;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: gray;;
            position: fixed;
            top: 0;
        }

        .box {
            width: 0%;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.js"></script>
    <script>
        $(window).scroll(function(){
            console.log("scrollTop", $(window).scrollTop());
            // console.log("scrollLeft", $(window).scrollLeft());
            // console.log("width", $(window).width());
            // console.log("height", $(window).height());
            // console.log("body width", $("body").width());
            // console.log("body height", $("body").height());
            // const percentage = $(window).scrollTop() / $("body").height() * 100;
            // console.log($(window).scrollTop() / $("body").height() * 100+"%" );
            $(".box").css("width", $(window).scrollTop() / ($("body").height() - $(window).height())*100+"%");
            // console.log($(window).scrollTop() / ($("body").height() - $(window).height()));
            // $(".box").css("width", $(window).scrollTop() +"%");
        })


    </script>
</body>
</html>
